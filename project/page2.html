<html lang="en">

<head>

<link rel="stylesheet" href="out.css">

<body>
    <center>
        <h1>회원가입</h1>
    </center>
    <hr>
    <div>
        <table align="center">
            <tr>
                <td>id:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>pw:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>name:</td>
                <td><input type="text" value="이름성부터"></td>
            </tr>

            <tr>
                <td>성별:</td>
                <td><label><input type="radio" name="gender" value="male" checked>남자</label>
                    <label><input type="radio" name="gender" value="female">여자</label>
                </td>
            </tr>

            <tr>
                <td>취미:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>tel:</td>
                <td><select name="tel">
                        <option value="SKT" selected>skt</option>
                        <option value="KT">kt</option>
                        <option value="U+">U+</option>
                    </select>
                    <input type="text" name="number" value="-없이 입력">
                </td>
            </tr>

            <tr>
                <td>생일:</td>
                <td align="center"><input type="date"></td>
            </tr>
            
            <tr>
                <td colspan="2" align="center"><button>가입</button></td>
                <td></td>
            </tr>
        </table>
    </div>
        <hr>
