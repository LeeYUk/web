<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function travel() {
            let space = document.getElementById("text1").value;
            let month = document.getElementById("text2").value;
            let choice = document.getElementById("text3").value;


            // result.innerHTML ="나는" + month + "월에 "+space+"비행기를 타고 여행을 갈거에요. 비용은 30000원.";

            if (choice == 1) {
                result.innerHTML = "나는" + month + "월에 " + space + "에 " + "비행기를 타고 여행을 갈거에요. 비용은 30000원.";
            }
            else if (choice == 2) {
                result.innerHTML = "나는" + month + "월에 " + space + "에 " + "버스를 타고 여행을 갈거에요. 비용은 10000원.";
            }
            else if (choice == 3) {
                result.innerHTML = "나는" + month + "월에 " + space + "에 " + "자가용을 타고 여행을 갈거에요. 비용은 50000원.";
            }
            else {
                result.innerHTML = "<font color=red> 올바른 입력수단을 입력하세요!</font>";
            }
        }

    </script>
</head>

<body>
    <hr color="red">
    <center>
        <div>
            여행장소 <input type="text" value="대구" id="text1"><br>
            여행예정월 <input type="text" value="5" id="text2"><br>
            교통수단 (1)비행기:30000, 2)버스:10000, 3)자가용:50000)<br>
            <input type="text"  value="1" id="text3"><br>
                <button onclick="travel()">여행게획</button>
        </div>
        <hr color="blue">

        <div id="result"> </div>
        <!-- 출력 : 나는 1월에 부산으로 비행기를 타고 여행을 갈거에요. 비용은 30000원 -->
</body>

</html>
